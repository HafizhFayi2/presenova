<VirtualHost *:80>
    ServerName __DOMAIN__
__SERVER_ALIAS_DIRECTIVE__

    # Laravel webroot MUST point to /public.
    DocumentRoot __APP_DIR__/public

    <Directory __APP_DIR__/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Allow ACME challenge for Let's Encrypt.
    Alias /.well-known/acme-challenge/ __APP_DIR__/public/.well-known/acme-challenge/
    <Directory __APP_DIR__/public/.well-known/acme-challenge/>
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well-known/acme-challenge/
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L,NE]

    ErrorLog ${APACHE_LOG_DIR}/presenova-error.log
    CustomLog ${APACHE_LOG_DIR}/presenova-access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName __DOMAIN__
__SERVER_ALIAS_DIRECTIVE__

    # Laravel webroot MUST point to /public.
    DocumentRoot __APP_DIR__/public

    <Directory __APP_DIR__/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/__DOMAIN__/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/__DOMAIN__/privkey.pem
    IncludeOptional /etc/letsencrypt/options-ssl-apache.conf

    # Fallback hardening if options-ssl-apache.conf is not present.
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder off
    SSLCompression off
    SSLSessionTickets off

    # Prevent mixed content from silently downgrading to HTTP.
    Header always set Content-Security-Policy "upgrade-insecure-requests; block-all-mixed-content"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(self), camera=(self), microphone=()"

    ErrorLog ${APACHE_LOG_DIR}/presenova-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/presenova-ssl-access.log combined
</VirtualHost>
</IfModule>
