<VirtualHost *:80>
    ServerName presenova.local

    # Laravel webroot MUST point to /public.
    DocumentRoot "C:/xampp/htdocs/presenova/public"

    <Directory "C:/xampp/htdocs/presenova/public">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/presenova-error.log"
    CustomLog "logs/presenova-access.log" common
</VirtualHost>

